<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>GIT</h1>
					<h3>survival kit of today...</h3>
				</section>
				<section data-markdown>
					<script type="text/template">
						##SVN
						* Centralized
						
						![alt text](http://git-scm.com/figures/18333fig0102-tn.png)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##GIT
						* Distributed
						
						![alt text](http://git-scm.com/figures/18333fig0103-tn.png)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Prepare your GIT
						* git config [setting]
							*  --system (/etc/gitconfig)
							*  --global (~/.gitconfig)
							*  --list  (.git/config)
						* user.name "John Doe"
						* user.email johndoe@example.com
						* ui.color true
						* alias.mylog "log --pretty --oneline"
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Let''s create a Repo
						* git init [repo name]
						* git clone [repo address]
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Local Repo
						![alt text](http://git-scm.com/figures/18333fig0106-tn.png)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Local Repo
						* git add [file name]
						* git commit
						    * -m "blah blah blah" 
						    * -a (do git add + commit, not for new files)
						* git reset HEAD [file name] (unstage staged file)
						* git status
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Let''s See the Commit
						* git log 
						* git blame [file name]

						![alt text](http://git-scm.com/figures/18333fig0305-tn.png)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Opps...
						* git reset --soft HEAD^ (rollback)
						* git add [file name] (add a file)
						* git reset HEAD [file name] (remove a file)
						* git commit --amend -m "blah blah blah" (commit again)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Branching
						* git branch (to check which one in use)
						* git branch [name of new branch]
						* git checkout [branch name]
						* git merge [branch name] 
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Diff
						* git diff (diff unstaged files)
						* git diff --staged (diff staged files)
						* git diff [file name] (diff file modification)
						* git diff [branch name 1] [branch name 2] (diff 2 branches)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						##Remote Repo
						* git remote 
						* git remote add [local repo=origin] [remote address]
						* git pull [remote repo] [local repo]
						* git push [remote repo] [local repo]
					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
